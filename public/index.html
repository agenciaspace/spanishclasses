<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audiobooks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Header minimalista */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px 40px;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: -0.5px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    
    .logo:hover {
      opacity: 0.7;
    }
    
    .search-container {
      position: relative;
      width: 300px;
    }
    
    .search-input {
      width: 100%;
      padding: 10px 40px 10px 15px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .search-input:focus {
      outline: none;
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.2);
    }
    
    .search-input::placeholder {
      color: rgba(255,255,255,0.3);
    }
    
    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.3;
      pointer-events: none;
    }
    
    /* Main content */
    main {
      padding: 120px 40px 40px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .page-title {
      font-size: 2.5rem;
      font-weight: 200;
      margin-bottom: 60px;
      letter-spacing: -1px;
      opacity: 0;
      animation: fadeInUp 0.8s forwards;
    }
    
    /* Grid de livros */
    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      opacity: 0;
      animation: fadeInUp 0.8s 0.2s forwards;
    }
    
    .book-card {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 30px;
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .book-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent, rgba(255,255,255,0.03));
      opacity: 0;
      transition: opacity 0.4s;
    }
    
    .book-card:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.05);
      border-color: rgba(255,255,255,0.1);
    }
    
    .book-card:hover::before {
      opacity: 1;
    }
    
    .book-icon {
      font-size: 2rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    
    .book-title {
      font-size: 1.25rem;
      font-weight: 400;
      margin-bottom: 8px;
      letter-spacing: -0.3px;
    }
    
    .book-author {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.5);
      margin-bottom: 20px;
    }
    
    .book-meta {
      display: flex;
      gap: 20px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.4);
      margin-bottom: 25px;
    }
    
    .book-action {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s;
      text-align: center;
      width: 100%;
    }
    
    .book-action:hover {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.3);
    }
    
    /* Anima√ß√µes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Loading state */
    .loading {
      text-align: center;
      padding: 60px;
      color: rgba(255,255,255,0.3);
      font-size: 0.9rem;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }
      
      .header-content {
        flex-direction: column;
        gap: 15px;
      }
      
      .search-container {
        width: 100%;
      }
      
      main {
        padding: 100px 20px 40px;
      }
      
      .page-title {
        font-size: 2rem;
        margin-bottom: 40px;
      }
      
      .books-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
    
    /* Dark scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.02);
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">Audiobooks</div>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search..." id="searchInput">
        <span class="search-icon">üîç</span>
      </div>
    </div>
  </header>

  <main>
    <h1 class="page-title">Library</h1>
    
    <div class="books-grid" id="booksGrid">
      <div class="loading">Loading...</div>
    </div>
  </main>

  <script>
    class MinimalBookManager {
      constructor() {
        this.booksGrid = document.getElementById('booksGrid');
        this.searchInput = document.getElementById('searchInput');
        this.books = [];
        this.init();
      }

      async init() {
        await this.loadBooks();
        this.setupSearch();
      }

      async loadBooks() {
        try {
          const response = await fetch('/api/books');
          if (response.ok) {
            const books = await response.json();
            this.books = books;
            this.renderBooks(books);
          } else {
            this.loadDefaultBooks();
          }
        } catch (error) {
          this.loadDefaultBooks();
        }
      }

      loadDefaultBooks() {
        const books = [
          {
            id: 'el-principito',
            title: 'El Principito',
            author: 'Antoine de Saint-Exup√©ry',
            duration: '1h 42m',
            chapters: 27
          }
        ];
        
        this.books = books;
        this.renderBooks(books);
      }

      renderBooks(books) {
        if (books.length === 0) {
          this.booksGrid.innerHTML = '<div class="loading">No books available</div>';
          return;
        }

        this.booksGrid.innerHTML = books.map(book => `
          <div class="book-card" onclick="window.location.href='/book.html?book=${book.id}'">
            <div class="book-icon">üìö</div>
            <h3 class="book-title">${book.title}</h3>
            <p class="book-author">${book.author}</p>
            <div class="book-meta">
              <span>${book.duration}</span>
              <span>${book.chapters} chapters</span>
            </div>
            <a href="/book.html?book=${book.id}" class="book-action">Listen</a>
          </div>
        `).join('');
      }

      setupSearch() {
        let searchTimeout;
        this.searchInput.addEventListener('input', (e) => {
          clearTimeout(searchTimeout);
          searchTimeout = setTimeout(() => {
            this.filterBooks(e.target.value);
          }, 300);
        });
      }

      filterBooks(query) {
        if (!query.trim()) {
          this.renderBooks(this.books);
          return;
        }

        const filtered = this.books.filter(book => 
          book.title.toLowerCase().includes(query.toLowerCase()) ||
          book.author.toLowerCase().includes(query.toLowerCase())
        );
        
        this.renderBooks(filtered);
      }
    }

    // Initialize
    new MinimalBookManager();
  </script>
</body>
</html>

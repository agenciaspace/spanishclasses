<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Audiolivros</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Header minimalista */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px 40px;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: -0.5px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    
    .logo:hover {
      opacity: 0.7;
    }
    
    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }
    
    .nav-link {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    
    .nav-link:hover {
      color: #fff;
    }
    
    .nav-link.active {
      color: #fff;
    }
    
    /* Main content */
    main {
      padding: 120px 40px 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .page-title {
      font-size: 2.5rem;
      font-weight: 200;
      margin-bottom: 60px;
      letter-spacing: -1px;
      opacity: 0;
      animation: fadeInUp 0.8s forwards;
    }
    
    /* Upload section */
    .upload-section {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 60px;
      opacity: 0;
      animation: fadeInUp 0.8s 0.2s forwards;
    }
    
    .upload-area {
      border: 2px dashed rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 60px 40px;
      text-align: center;
      transition: all 0.3s;
      cursor: pointer;
      margin-bottom: 30px;
    }
    
    .upload-area:hover {
      background: rgba(255,255,255,0.02);
      border-color: rgba(255,255,255,0.3);
    }
    
    .upload-area.dragover {
      background: rgba(255,255,255,0.05);
      border-color: rgba(255,255,255,0.4);
    }
    
    .upload-icon {
      font-size: 3rem;
      color: rgba(255,255,255,0.6);
      margin-bottom: 20px;
    }
    
    .upload-text {
      font-size: 1.25rem;
      color: rgba(255,255,255,0.8);
      margin-bottom: 10px;
    }
    
    .upload-hint {
      color: rgba(255,255,255,0.4);
      font-size: 0.9rem;
    }
    
    .file-input {
      display: none;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: transparent;
      color: rgba(255,255,255,0.9);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.3s;
      margin: 5px;
      cursor: pointer;
    }
    
    .btn:hover:not(:disabled) {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.4);
    }
    
    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .btn.primary {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.3);
    }
    
    .file-list {
      margin-top: 30px;
    }
    
    .file-list h3 {
      font-size: 1.25rem;
      font-weight: 300;
      margin-bottom: 20px;
      color: rgba(255,255,255,0.9);
    }
    
    .file-item {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .file-info {
      flex: 1;
    }
    
    .file-name {
      font-weight: 400;
      color: rgba(255,255,255,0.9);
      margin-bottom: 5px;
    }
    
    .file-size {
      color: rgba(255,255,255,0.5);
      font-size: 0.85rem;
    }
    
    .file-status {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .status-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .status-pending {
      background: rgba(255,193,7,0.15);
      color: rgba(255,193,7,0.9);
    }
    
    .status-uploading,
    .status-processing {
      background: rgba(13,202,240,0.15);
      color: rgba(13,202,240,0.9);
    }
    
    .status-complete {
      background: rgba(25,135,84,0.15);
      color: rgba(25,135,84,0.9);
    }
    
    .status-error {
      background: rgba(220,53,69,0.15);
      color: rgba(220,53,69,0.9);
    }
    
    .progress-bar {
      width: 100px;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: rgba(255,255,255,0.6);
      border-radius: 3px;
      transition: width 0.3s ease;
    }
    
    /* Anima√ß√µes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }
      
      .header-content {
        flex-direction: column;
        gap: 15px;
      }
      
      .nav-links {
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      main {
        padding: 100px 20px 40px;
      }
      
      .page-title {
        font-size: 2rem;
        margin-bottom: 40px;
      }
      
      .upload-section {
        padding: 30px 20px;
      }
      
      .upload-area {
        padding: 40px 20px;
      }
      
      .file-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .file-status {
        width: 100%;
        justify-content: space-between;
      }
    }
    
    /* Dark scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.02);
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">Audiobooks</div>
      <div class="nav-links">
        <a href="/" class="nav-link">üìö Biblioteca</a>
        <a href="/upload.html" class="nav-link active">üì§ Upload</a>
      </div>
    </div>
  </header>

  <main>
    <h1 class="page-title">Upload de Audiolivros</h1>
    
    <div class="upload-section">
      <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
        <div class="upload-icon">üéß</div>
        <div class="upload-text">Clique aqui ou arraste arquivos de √°udio</div>
        <div class="upload-hint">Formatos suportados: MP3, M4A, WAV (m√°x. 500MB)</div>
      </div>
      
      <input type="file" id="fileInput" class="file-input" multiple accept=".mp3,.m4a,.wav" onchange="handleFiles(this.files)">
      
      <div style="text-align: center; margin-bottom: 30px;">
        <button class="btn primary" onclick="document.getElementById('fileInput').click()">
          üìÅ Selecionar Arquivos
        </button>
        <button class="btn" onclick="startProcessing()" id="processBtn" disabled>
          üöÄ Iniciar Processamento
        </button>
      </div>

      <div class="file-list" id="fileList" style="display: none;">
        <h3>Arquivos Selecionados</h3>
        <div id="fileItems"></div>
      </div>
    </div>
  </main>

  <script>
    let selectedFiles = [];
    
    // Setup drag and drop
    const uploadArea = document.getElementById('uploadArea');
    
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });
    
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    function handleFiles(files) {
      const fileList = document.getElementById('fileList');
      const fileItems = document.getElementById('fileItems');
      const processBtn = document.getElementById('processBtn');
      
      // Add files to selection
      Array.from(files).forEach(file => {
        if (file.type.startsWith('audio/') && file.size <= 500 * 1024 * 1024) {
          selectedFiles.push({
            file: file,
            id: Date.now() + Math.random(),
            status: 'pending'
          });
        }
      });
      
      if (selectedFiles.length > 0) {
        fileList.style.display = 'block';
        processBtn.disabled = false;
        renderFileList();
      }
    }

    function renderFileList() {
      const fileItems = document.getElementById('fileItems');
      
      fileItems.innerHTML = selectedFiles.map(item => `
        <div class="file-item">
          <div class="file-info">
            <div class="file-name">${item.file.name}</div>
            <div class="file-size">${formatFileSize(item.file.size)}</div>
          </div>
          <div class="file-status">
            <span class="status-badge status-${item.status}">
              ${getStatusText(item.status)}
            </span>
            ${item.status === 'processing' || item.status === 'uploading' ? `
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${item.progress || 0}%"></div>
              </div>
            ` : ''}
            <button onclick="removeFile('${item.id}')" class="btn" style="padding: 5px 10px; font-size: 0.8em;">
              üóëÔ∏è
            </button>
          </div>
        </div>
      `).join('');
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function getStatusText(status) {
      const statusMap = {
        'pending': 'Aguardando',
        'uploading': 'Enviando',
        'processing': 'Processando',
        'complete': 'Completo',
        'error': 'Erro'
      };
      return statusMap[status] || status;
    }

    function removeFile(id) {
      selectedFiles = selectedFiles.filter(item => item.id !== id);
      if (selectedFiles.length === 0) {
        document.getElementById('fileList').style.display = 'none';
        document.getElementById('processBtn').disabled = true;
      }
      renderFileList();
    }

    async function startProcessing() {
      if (selectedFiles.length === 0) return;
      
      const processBtn = document.getElementById('processBtn');
      processBtn.disabled = true;
      processBtn.textContent = '‚è≥ Processando...';
      
      for (let item of selectedFiles) {
        if (item.status === 'pending') {
          await processFile(item);
        }
      }
      
      processBtn.textContent = '‚úÖ Processamento Completo';
      
      setTimeout(() => {
        alert('Processamento conclu√≠do! Os livros foram adicionados √† biblioteca.');
        window.location.href = '/';
      }, 2000);
    }

    async function processFile(item) {
      try {
        // Simulate upload
        item.status = 'uploading';
        renderFileList();
        
        // Simulate upload progress
        for (let i = 0; i <= 100; i += 10) {
          item.progress = i;
          renderFileList();
          await new Promise(resolve => setTimeout(resolve, 100));
        }
        
        // Simulate processing
        item.status = 'processing';
        item.progress = 0;
        renderFileList();
        
        // Simulate Whisper processing
        for (let i = 0; i <= 100; i += 5) {
          item.progress = i;
          renderFileList();
          await new Promise(resolve => setTimeout(resolve, 200));
        }
        
        item.status = 'complete';
        renderFileList();
        
      } catch (error) {
        item.status = 'error';
        renderFileList();
      }
    }
  </script>
</body>
</html>
